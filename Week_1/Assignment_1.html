<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="Assignment1_css.css">
    <title>
        <head>Login</head>
    </title>
<body bgcolor="black">
    <header><h1 class="heading">Register</h1></header>
    <p class="heading-description">Please fill the following fields</p>
    <div class="container">
    <p>Username     :<input type="text" id="uName" name="usn"></p>
    <p>Email         :<input type="text" id="email" name="emailId" value="example@xyz.com"></p>
    <p>Password      :<input type="password" id="pswd" name="password"></p>
    <p>Date of Birth :<input type="date" id="dob" name="DateOfBirth"></p>
    <p>Age           :<input type="number" id="age" name="Age"></p>
   <div>
       <h1 class="progSkills">Programming Skills</h1>
       <div class="expLvl">
        <p>Experience Level :</p>
          <input type="radio" id="lvl1" value="basic" name="explvl">Basic<br><br>
          <input type="radio" id="lvl2" value="intermediate" name="explvl">Intermediate<br><br>
          <input type="radio" id="lvl3" value="expert" name="explvl">Expert<br><br>
       </div>
       <div class="progLang">
       <p>Known Programming Languages :</p>
          <input type="checkbox" id="c/c++lang" value="c/c++" name="pl">C/C++<br><br>
          <input type="checkbox" id="pythonlang" value="python" name="pl">Python<br><br>
          <input type="checkbox" id="rustlang" value="rust" name="pl">Rust<br><br>
          <input type="checkbox" id="javalang" value="java" name="pl">Java<br><br>
       </div>
    </div
    <footer>
        <input type="submit" name="Submit" value="SUBMIT" id="sbmt">
    </footer>
   </div>
</body>
</html>
